name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm install
      
    - name: Deploy code
      env:
        API_KEY: ${{ secrets.MY_OPENAI_KEY }}
      run: node gpt/gpt.js